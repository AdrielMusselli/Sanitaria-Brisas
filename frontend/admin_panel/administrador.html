<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Panel de Administraci√≥n</title>
  <link rel="stylesheet" href="../admin_panel/style.css">
</head>
<body>
  <!-- Navbar -->
  <nav class="navbar">
    <ul>
      <li><a href="#tabla-usuarios">Usuarios</a></li>
      <li><a href="#tabla-productos">Productos</a></li>
      <li><a href="#tabla-pedidos">Pedidos</a></li>
    </ul>
  </nav>
  
  <h1>Agregar Producto</h1>
  <form id="form-producto">
    <label for="nombre">Nombre:</label>
    <input type="text" id="nombre" name="nombre" required>

    <label for="precio">Precio:</label>
    <input type="number" id="precio" name="precio" step="0.01" required>

    <label for="stock">Stock:</label>
    <input type="number" id="stock" name="stock" required>

    <button type="submit">Agregar</button>
  </form>

  <h1>Usuarios</h1>
  <table id="tabla-usuarios"></table>

  <h1>Productos</h1>
  <table id="tabla-productos"></table>

  <h1>Pedidos</h1>
  <table id="tabla-pedidos"></table>

  <!-- Enlaza tu script -->
  <script src="script.js"></script>
</body>
</html>
