<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Panel de Administración</title>
  <link rel="stylesheet" href="../admin_panel/style.css">
  <script src="./admin.js" defer></script>
</head>
<body>
  <!-- Navbar -->
  <nav class="navbar">
    <ul>
      <li><a href="#tabla-usuarios">Usuarios</a></li>
      <li><a href="#tabla-productos">Productos</a></li>
      <li><a href="#tabla-pedidos">Pedidos</a></li>
    </ul>
  </nav>
  
  <h1>Agregar</h1> 


  <form id="form-producto">
    <label for="campo1" id="label1">Nombre:</label>
    <input type="text" id="campo1" name="campo1" required>

    <label for="campo2" id="label2">Categoría:</label>
    <input type="text" id="campo2" name="campo2" required>

    <label for="campo3" id="label3">Precio:</label>
    <input type="text" id="campo3" name="campo3" required>

    <label for="campo4" id="label4">Stock:</label>
    <input type="number" id="campo4" name="campo4" step="0.01" required>

    <label for="campo5" id="label5">Monto:</label>
    <input type="number" id="campo5" name="campo5" required>

    <button type="submit">Agregar</button>
  </form>



  <h1>Usuarios</h1>
  <table id="tabla-usuarios"></table>

  <h1>Productos</h1>
  <table id="tabla-productos"></table>

  <h1>Pedidos</h1>
  <table id="tabla-pedidos"></table>


</body>
</html>
