<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin - Sanitaria Brisas</title>
    
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    
    <!-- Custom CSS -->
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Header -->
    <nav class="navbar navbar-dark bg-primary ">
        <div class="container-fluid justify-content-center">
            <span class="navbar-brand">
                <i class="fas fa-house me-2"></i>
                Sanitaria Brisas - Admin
            </span>
        </div>
    </nav>

    <div class="container my-4">
        <!-- Navigation Tabs -->
        <ul class="nav nav-tabs mb-4">
            <li class="nav-item">
                <a class="nav-link active" href="#" data-section="productos">
                    <i class="fas fa-box me-2"></i>Productos
                </a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="#" data-section="agregar">
                    <i class="fas fa-plus-circle me-2"></i>Agregar Producto
                </a>
            </li>
        </ul>

        <!-- Productos Section -->
        <section id="productos" class="content-section active">
            <h3 class="mb-3">Lista de Productos</h3>
            
            <div class="table-responsive">
                <table class="table table-striped" id="tablaProductos">
                    <thead>
                        <tr>
                            <th>ID</th>
                            <th>Nombre</th>
                            <th>Categoría</th>
                            <th>Precio</th>
                            <th>Descripción</th>
                            <th>Acciones</th>
                        </tr>
                    </thead>
                    <tbody>
                        <!-- Los productos se cargarán aquí desde la API -->
                    </tbody>
                </table>
            </div>
        </section>

        <!-- Agregar Producto Section -->
        <section id="agregar" class="content-section">
            <h3 class="mb-3">Agregar Nuevo Producto</h3>
            
            <form id="productoForm">
                <div class="mb-3">
                    <label for="nombre" class="form-label">Nombre</label>
                    <input type="text" class="form-control" id="nombre" name="nombre" required>
                </div>

                <div class="mb-3">
                    <label for="categoria" class="form-label">Categoría</label>
                    <select class="form-select" id="categoria" name="categoria" required>
                        <option value="">Seleccionar...</option>
                        <option value="Lavabos">Lavabos</option>
                        <option value="Inodoros">Inodoros</option>
                        <option value="Duchas">Duchas</option>
                        <option value="Grifería">Grifería</option>
                        <option value="Accesorios">Accesorios</option>
                        <option value="Herramientas">Herramientas</option>
                    </select>
                </div>

                <div class="mb-3">
                    <label for="precio" class="form-label">Precio</label>
                    <input type="number" class="form-control" id="precio" name="precio" step="0.01" required>
                </div>
                 <div class="mb-3">
                    <label for="stock" class="form-label">Stock</label>
                     <input type="number" class="form-control" id="stock" name="stock" required>
                </div>
                <div class="mb-3">
                    <label for="descripcion" class="form-label">Descripción</label>
                    <textarea class="form-control" id="descripcion" name="descripcion" rows="3" required></textarea>
                </div>
                

                <button type="submit" class="btn btn-primary">
                    <i class="fas fa-save me-2"></i>Guardar Producto
                </button>
            </form>
        </section>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="admin.js"></script>
</body>
</html>
