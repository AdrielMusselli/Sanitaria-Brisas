<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Sanitaria Brisas - Dashboard</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f5f5f5;
      padding: 20px;
    }
    h2 {
      margin-top: 40px;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 10px;
      background: #fff;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }
    th, td {
      border: 1px solid #ddd;
      padding: 10px;
      text-align: left;
    }
    th {
      background: #007bff;
      color: white;
    }
  </style>
</head>
<body>
  <h1>üìä Panel de Sanitaria Brisas</h1>

  <h2>Usuarios</h2>
  <table id="tabla-usuarios"></table>

  <h2>Productos</h2>
  <table id="tabla-productos"></table>

  <h2>Pedidos</h2>
  <table id="tabla-pedidos"></table>

  <script>
    // funci√≥n gen√©rica para armar tablas
    function renderTable(data, tableId) {
      const table = document.getElementById(tableId);
      if (!data || data.length === 0) {
        table.innerHTML = "<tr><td>No hay datos</td></tr>";
        return;
      }

      // cabeceras din√°micas
      const headers = Object.keys(data[0]);
      let html = "<tr>" + headers.map(h => `<th>${h}</th>`).join("") + "</tr>";

      // filas
      data.forEach(row => {
        html += "<tr>" + headers.map(h => `<td>${row[h]}</td>`).join("") + "</tr>";
      });

      table.innerHTML = html;
    }

    // funci√≥n para pedir datos a la API
    async function fetchData(seccion, tableId) {
      try {
        const response = await fetch(`backend\Api\api.php?seccion=${seccion}`);
        const data = await response.json();
        renderTable(data, tableId);
      } catch (error) {
        console.error("Error cargando", seccion, error);
      }
    }

    // cargar todo al inicio
    fetchData("usuario", "tabla-usuarios");
    fetchData("producto", "tabla-productos");
    fetchData("pedido", "tabla-pedidos");
  </script>
</body>
</html>
