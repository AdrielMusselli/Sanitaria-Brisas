<body>
<main class="container-fluid my-4 d-flex justify-content-center align-items-center" style="min-height: 60vh;">
  <div class="col-12 col-sm-8 col-md-6 col-lg-4">
    <div class="p-4 rounded shadow" style="background-color: #1b5aa2;">
      <h1 class="mb-4" style="color: rgb(187, 186, 186);">Registrarse</h1>
      <form action="#" method="post">
        <div class="mb-3">
          <label for="nombre" class="form-label">Nombre:</label>
          <input type="text" id="nombre" name="nombre" class="form-control" required placeholder="Ingrese su nombre">
        </div>
        <div class="mb-3">
          <label for="email" class="form-label">Correo Electrónico:</label>
          <input type="email" id="email" name="email" class="form-control" required placeholder="Ingrese su correo electrónico">
        </div>
        <div class="mb-3">
          <label for="contrasena" class="form-label">Contraseña:</label>
          <input type="password" id="contrasena" name="contrasena" class="form-control" required placeholder="Ingrese su contraseña">
        </div>
        <button type="submit" class="btn w-100" style="background-color: #07226a; color: #fff;">Registrarse</button>
      </form>
      <p class="mt-3">¿Ya tienes una cuenta? <a href="../paginas/Login.html">Inicia sesión aquí</a></p>
    </div>
  </div>
</main>
