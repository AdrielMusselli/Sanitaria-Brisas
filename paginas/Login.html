<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iniciar Sesión</title>
    <link rel="stylesheet" href="../style/login.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet" crossorigin="anonymous">
</head>
<body>
<header class="container-fluid py-3">
        <div class="row align-items-center">
            <div class="col-12 col-md-4 text-center text-md-start mb-3 mb-md-0">
                <a href="../paginas/index.html">
                    <img src="../assets/sanitaria.jpg" alt="" class="img-fluid" style="max-height: 80px;">
                </a>
            </div>
            <div class="col-12 col-md-8 d-flex flex-column flex-md-row align-items-center justify-content-end">
                <nav class="mb-2 mb-md-0">
                    <a href="../paginas/Login.html" class="btn btn-primary me-2 mb-2 mb-md-0">Iniciar sesión</a>
                    <a href="../paginas/registrarse.html" class="btn btn-primary">Registrarse</a>
                </nav>
                <form action="/buscar" method="get" class="d-flex ms-md-3 mt-2 mt-md-0">
                    <input type="text" name="query" class="form-control me-2" placeholder="Buscar...">
                    <button type="submit" class="btn btn-primary">Buscar</button>
                </form>
            </div>
        </div>
    </header>

    <main class="container-fluid my-4 d-flex justify-content-center align-items-center" style="min-height: 60vh;">
        <div class="col-12 col-sm-8 col-md-6 col-lg-4">
            <div class="p-4 rounded shadow" style="background-color: #1b5aa2;">
                <h1 class="mb-4" style="color: rgb(187, 186, 186);">Iniciar Sesión</h1>
                <form action="#" method="post">
                    <label for="email">Correo Electrónico:</label>
                    <input type="email" id="email" name="email" required placeholder="Ingrese su correo electrónico">

                    <label for="contrasena">Contraseña:</label>
                    <input type="password" id="contrasena" name="contrasena" required placeholder="Ingrese su contraseña">

                    <button type="submit" class="w-100" style="background-color: #07226a; color: #fff;">Ingresar</button>
                </form>
                <p class="mt-3">¿No tienes una cuenta? <a href="../paginas/registrarse.html">Regístrate aquí</a></p>
            </div>
        </div>
    </main>

     <footer class="container-fluid text-start py-4" style="color: rgb(187, 186, 186); border-radius: 8px;">
